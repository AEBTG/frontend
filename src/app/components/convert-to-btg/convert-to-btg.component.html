<form [formGroup]="form" (keydown.enter)="$event.preventDefault()" novalidate>

    <span>SEND</span>
    <input formControlName="btgAddress" placeholder="Your BTG address">

    <input formControlName="amount" placeholder="Type the amount">

    <button (click)="convertToBtg()">
        <span>SEND</span>
    </button>

</form>

<button (click)="navigateTo(stateEnum.MY_ACCOUNT)">
    <span>BACK</span>
</button>
